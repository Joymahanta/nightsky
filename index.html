<!DOCTYPE html>
<html>

<head>
    <title>Sparkling Night Sky with Rotating Milky Way</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: sparkle 1s infinite;
        }

        @keyframes sparkle {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div id="canvas"></div>
    <div class="stars"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script>
        // Create the scene
        var scene = new THREE.Scene();

        // Create the camera
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 10;

        // Create the renderer
        var renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas').appendChild(renderer.domElement);

        // Create the geometry and material for the Milky Way galaxy
        var geometry = new THREE.SphereGeometry(100, 32, 32);
        var material = new THREE.MeshBasicMaterial({
            map: new THREE.TextureLoader().load('milky_way_texture.jpg'),
            side: THREE.BackSide
        });

        // Create the mesh and add it to the scene
        var galaxy = new THREE.Mesh(geometry, material);
        scene.add(galaxy);

        // Create the stars
        var starsContainer = document.querySelector('.stars');
        var numStars = 200;

        for (var i = 0; i < numStars; i++) {
            var star = document.createElement('div');
            star.className = 'star';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            starsContainer.appendChild(star);
        }

        // Render the scene
        function animate() {
            requestAnimationFrame(animate);
            galaxy.rotation.y += 0.001;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>

</html>
